<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculatrice Scientifique Pro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme">
<div class="theme-toggle">
    <button id="theme-btn">ðŸŒ™ Dark Mode</button>
</div>
<div class="calculator-container">
    <div class="calculator">
        <input type="text" id="display" class="display" placeholder="0" readonly>
        <div id="result-float" class="result-float">0</div>
        <div id="history" class="history"></div>

        <div class="buttons">
            <button onclick="appendValue('sin(')">sin</button>
            <button onclick="appendValue('cos(')">cos</button>
            <button onclick="appendValue('tan(')">tan</button>
            <button onclick="appendValue('log(')">ln</button>
            <button onclick="appendValue('log10(')">log10</button>
            <button onclick="appendValue('sqrt(')">âˆš</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('^')">^</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('!')">!</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('(')">(</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue(')')">)</button>

            <button class="equal-btn" onclick="evaluateExpression()">=</button>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
